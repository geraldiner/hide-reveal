<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Hide &amp; Reveal</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <section class="container">
    <section id="acnhMap">
      <img src="img/acnh-map.jpg">
      <div class="hotspots">
        <a id="campsite" data-name="Campsite" class="mapBtn btn">
          +
        </a>
        <a id="market" data-name="Market" class="mapBtn btn">
          +
        </a>
        <a id="plaza" data-name="Plaza" class="mapBtn btn">
          +
        </a>
        <a id="farm" data-name="Farm" class="mapBtn btn">
          +
        </a>
        <a id="hikingTrail" data-name="Hiking Trail" class="mapBtn btn">
          +
        </a>
        <a id="residential" data-name="Residential Area" class="mapBtn btn">
          +
        </a>
        <a id="museum" data-name="Museum" class="mapBtn btn">
          +
        </a>
        <a id="sushiBar" data-name="Sushi Bar" class="mapBtn btn">
          +
        </a>
      </div>
      <section id="lightbox" class="modal">
        <section class="modalContent">
          <span class="close pointer">X</span>
          <h1 class="modalHeading"></h1>
          <section class="modalDesc">
            <div class="imgContainer">
            </div>
            <p class="modalDescription">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non vero aut necessitatibus quae fugiat
              distinctio
              at nihil, nisi libero odit soluta incidunt adipisci nulla ut ullam ipsum assumenda corrupti cum.
            </p>
          </section>
        </section>
      </section>
    </section>
  </section>
  <script src="./script.js"></script>

</body>

</html>
